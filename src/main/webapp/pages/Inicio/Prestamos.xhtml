<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="script.js" library="js" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
    <title>Prestamos</title>
    <style type="text/css">
        
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #F0F4F8;
     background-image: url('#{request.contextPath}/resources/images/pastel.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */
}

    </style>
</h:head>

<h:body>
    <p:messages id="messages" showDetail="true" closable="true" styleClass="customMessage">
            <p:autoUpdate />
        </p:messages>
    
    
    <center>
<br/><h1>Prestamos</h1><br/>
     <h:form class="formForm">
      <p:panelGrid columns="4" >
            
            <h:outputLabel value="ID Libro"/>
            <p:inputText id="txtIdLibro" value="#{bkn_prestamo.idLibro}"/>
            
            <h:outputLabel value="Usuario"/>
            <p:inputText id="txtUsuario" value="#{bkn_prestamo.usuario}"/>
 
            <h:outputLabel value="Fecha de Prestamo"/>
            <p:inputText id="txtFecha" value="#{bkn_prestamo.fecha_pres}" />
            
            
            </p:panelGrid>
            <br/>
              
  <p:commandButton id="btnPrestamo"  value="Prestar"  action="#{bkn_prestamo.insertarPrestamo}" />   
 <p:commandButton id="btnInicio" value="Regresar" action="#{bkn_Inicio.VentanaPrincipal()}"/>
  
  <h:form>
    
    <br/>
    <div class="card">
        <p:dataTable id="tbPres" var="item" value="#{bkn_prestamo.listaPres}">
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="ID LIBRO">
                <h:outputText id="txtIdlibro" value="#{item.id_libro}" />
            </p:column>

            <p:column headerText="USUARIO">
                <h:outputText id="txtUsuario" value="#{item.usuario}" />
            </p:column>

            <p:column headerText="FECHA PRESTAMO">
                <h:outputText id="txtFecha_pres" value="#{item.fecha_pres}" />
            </p:column>
            
            <br/>
        </p:dataTable>
    </div>
</h:form>
    </h:form>
            </center>


</h:body>

</html>

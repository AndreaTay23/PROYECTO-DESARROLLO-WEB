<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="script.js" library="js" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
    <title>Actualizar Usuario</title>
    <style type="text/css">
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #fff;
    background-image: url('#{request.contextPath}/resources/images/pastel.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */
}


    </style>
</h:head>

<h:body>
    
    <p:messages id="messages" showDetail="true" closable="true" styleClass="customMessage">
            <p:autoUpdate />
        </p:messages>
    
            <center>
                    <br/>
                <h1>Actualizar Usuarios</h1>
  <p:divider layout="horizontal"/> 

    <div >
        <div>
             <h:form>     
                            <br/><br/>
                <p:panelGrid columns="4" id="formularioPrincipal">
            <h:outputLabel value="Id"/>
            <p:inputText id="txtNombre" value="#{bkn_usuarios.id}"/>
            <h:outputLabel value="Nombre"/>
            <p:inputText id="txtUsuario" value="#{bkn_usuarios.nombre}"/>
 
            <h:outputLabel value="Correo"/>
            <p:inputText id="txtCorreo" value="#{bkn_usuarios.correo}" />
            <h:outputLabel value="Telefono"/>
            <p:inputText id="txtTelefono" value="#{bkn_usuarios.telefono}" />
              <h:outputLabel value="Direccion"/>
            <p:inputText id="txtDireccion" value="#{bkn_usuarios.direccion}" />

            </p:panelGrid>
       
            <br/>
            
           <p:commandButton id="btnActUsuario" value="Actualizar"  action="#{bkn_usuarios.actualizarUsuario()}" />  
           <p:commandButton id="btnInicio" value="Regresar" action="#{bkn_Inicio.VentanaPrincipal()}"/>

                   <h:form>
    
    <br/>
    <div class="card">
        <p:dataTable id="tbUsuarios" var="item" value="#{bkn_usuarios.listaUsuarios}">
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="USUARIO">
                <h:outputText id="txtNombre" value="#{item.nombre}" />
            </p:column>

            <p:column headerText="CORREO">
                <h:outputText id="txtCorreo" value="#{item.correo}" />
            </p:column>
            
            <p:column headerText="DIRECCION">
                 <h:outputText id="txtDireccion" value="#{item.direccion}" />
            </p:column>
            
            <p:column headerText="TELEFONO">
                <h:outputText id="txtTelefono" value="#{item.telefono}" />
            </p:column>
            
        </p:dataTable>
    </div>
</h:form>
            
    </h:form>
            </div>
    </div>
            </center>
    <br/>
</h:body>

</html>

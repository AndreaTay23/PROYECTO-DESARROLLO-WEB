<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="script.js" library="js" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
    
    
    <title>Catalogo Libro</title>
    <style type="text/css">

        h1{
    font-family: 'Elephant' , sans-serif;
}
          body {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    background-image: url('#{request.contextPath}/resources/images/pastel.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */
}

    </style>
</h:head>

<h:body>
    <center>
        <h1>CATÁLOGOS</h1> </center>
      <p:divider layout="horizontal"/> 
    <br/>
    
   <p:commandButton id="btnInicio" value="Regresar" action="#{bkn_Inicio.VentanaPrincipal()}"/>
<br/>    <br/>
<center>
              <h1>LIBROS</h1>
      <p:divider layout="horizontal"/> 
      
   <h:form>
    <br/>
    <div class="card">
        <p:dataTable var="item" value="#{bkn_Libros.listaLibros}">
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="TITULO">
                <h:outputText id="txtTitulo" value="#{item.titulo}" />
            </p:column>

            <p:column headerText="AUTOR">
                <h:outputText id="txtAutor" value="#{item.autor}" />
            </p:column>

            <p:column headerText="CATEGORIA">
                <h:outputText id="txtCategoria" value="#{item.categoria}" />
            </p:column>
            
             <p:column headerText="EDITORIAL">
                 <h:outputText id="txtEditorial" value="#{item.editorial}" />
            </p:column>
            
             <p:column headerText="AÑO PUB">
                <h:outputText id="txtAniopub" value="#{item.aniopub}" />
            </p:column>
            
             <p:column headerText="IDIOMA">
                <h:outputText id="txtIdioma" value="#{item.idioma}" />
            </p:column>
            <br/>
        </p:dataTable>
    </div>
</h:form>
          <br/>

        <h1>AUTORES</h1>
      <p:divider layout="horizontal"/> 
      
      <h:form>
    <div class="card">
        <p:dataTable var="item" value="#{bkn_Autor.listaAutores}">
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText id="txtNombre" value="#{item.nombre}" />
            </p:column>

            <p:column headerText="Fecha nacimiento">
                <h:outputText id="txtFechaNacimiento" value="#{item.fecha_nac}" />
            </p:column>

            <p:column headerText="Nacionalidad">
                <h:outputText id="txtNacionalidad" value="#{item.nacionalidad}" />
            </p:column>
            
             <p:column headerText="Categoria">
                 <h:outputText id="txtCategoria" value="#{item.categoria}" />
            </p:column>
            
            <br/>
        </p:dataTable>
    </div>
</h:form>
          <br/>

      <h1>Usuarios</h1>
<p:divider layout="horizontal"/> 

<h:form>          
   
    <br/>
    <div class="card">
        <p:dataTable var="item" value="#{bkn_usuarios.listaUsuarios}">
           
            <p:column headerText="Id">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="Usuario">
                <h:outputText id="txtNombre" value="#{item.nombre}" />
            </p:column>

            <p:column headerText="Correo">
                <h:outputText id="txtCorreo" value="#{item.correo}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText id="txtDireccion" value="#{item.direccion}" />
            </p:column>
            
             <p:column headerText="Telefono">
                 <h:outputText id="txtTelefono" value="#{item.telefono}" />
            </p:column>
            
            <br/>
        </p:dataTable>
    </div>
</h:form>
          </center>

</h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="script.js" library="js" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
    <title>Actualizar Libro</title>
    <style type="text/css">
        
        h1{
    font-family: 'Elephant' , sans-serif;
}
          body {
    font-family: Arial, sans-serif;
    background-color: skyblue;
    background-image: url('#{request.contextPath}/resources/images/pastel.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */
}

    </style>
</h:head>

<h:body>
   
    <p:messages id="messages" showDetail="true" closable="true" styleClass="customMessage">
            <p:autoUpdate />
        </p:messages>
    
  <center>
      <h1>Actualizar Libro</h1>
      <p:divider layout="horizontal"/> 
        <div style="align-items:center">
            <div style="align-items:center">
                <h:form id="formularioPrincipal">
                    <br></br>
                    <p:panelGrid columns="4">
                        <h:outputLabel  value="ID:" />
                        <p:inputText id="txtId" value="#{bkn_Libros.id}" />
            
                        <h:outputLabel  value="Título:" />
                        <p:inputText id="txtTitulo" value="#{bkn_Libros.titulo}" />
            
                        <h:outputLabel  value="Autor:" />
                        <p:inputText id="txtAutor" value="#{bkn_Libros.autor}"/>
            
                        <h:outputLabel  value="Categoría:" />
                        <p:inputText id="txtCategoria" value="#{bkn_Libros.categoria}"/>
            
                        <h:outputLabel  value="Editorial:" />
                        <p:inputText id="txtEditorial"  value="#{bkn_Libros.editorial}"/>

                        <h:outputLabel  value="Año de Publicación:" />
                        <p:inputText id="txtAnioPub" value="#{bkn_Libros.aniopub}"/>

                        <h:outputLabel  value="Idioma:" />
                        <p:inputText id="txtIdioma" value="#{bkn_Libros.idioma}"/>
                        
                    </p:panelGrid>
                    <br/>
                    <p:commandButton id="btnActualizar" value="Actualizar" action="#{bkn_Libros.actualizarLibro()}" />
                    <p:commandButton id="btnInicio" value="Regresar" action="#{bkn_Inicio.VentanaPrincipal()}"/>

<br/>

<h:form>
    
    <br/>
    <div class="card">
        <p:dataTable id="tbLibro" var="item" value="#{bkn_Libros.listaLibros}">
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="TITULO">
                <h:outputText id="txtTitulo" value="#{item.titulo}" />
            </p:column>

            <p:column headerText="AUTOR">
                <h:outputText id="txtAutor" value="#{item.autor}" />
            </p:column>

            <p:column headerText="CATEGORIA">
                <h:outputText id="txtCategoria" value="#{item.categoria}" />
            </p:column>
            
             <p:column headerText="EDITORIAL">
                 <h:outputText id="txtEditorial" value="#{item.editorial}" />
            </p:column>
            
             <p:column headerText="AÑO PUB">
                <h:outputText id="txtAniopub" value="#{item.aniopub}" />
            </p:column>
            
             <p:column headerText="IDIOMA">
                <h:outputText id="txtIdioma" value="#{item.idioma}" />
            </p:column>
            
            <br/>
        </p:dataTable>
    </div>
</h:form>
                   
                </h:form>
            </div>
        </div>
  </center>
</h:body>

</html>

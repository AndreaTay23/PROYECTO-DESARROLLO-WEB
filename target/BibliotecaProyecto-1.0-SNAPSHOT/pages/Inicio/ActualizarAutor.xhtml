<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputScript name="script.js" library="js" />
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="theme.css" library="css" />
    <title>Actualizar Autor</title>
    <style type="text/css">
        
        
        body {
    margin: 0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    text-align: left;
    background-color: #F0F4F8;
           background-image: url('#{request.contextPath}/resources/images/pastel.jpg');
            background-size: cover; /* Ajusta el tamaño de la imagen */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-attachment: fixed; /* Fija la imagen de fondo */ 
}

   
    </style>
</h:head>

<h:body>
    <p:messages id="messages" showDetail="true" closable="true" styleClass="customMessage">
            <p:autoUpdate />
        </p:messages>
   
        <center>
<br/>
        <h1>Actualizar Autor</h1>
    <br/>
            <div >
            <div >
     <h:form >
        
         <p:panelGrid columns="4" >
            
             <h:outputLabel value="ID"/>
            <p:inputText id="txtId" value="#{bkn_Autor.id}"/>
            
            <h:outputLabel value="Nombre"/>
            <p:inputText id="txtNombre" value="#{bkn_Autor.nombre}"/>
            <h:outputLabel value="Fecha de Nacimiento"/>
            <p:inputText id="txtFechaNacimiento" value="#{bkn_Autor.fecha_nac}"/>
 
            <h:outputLabel value="Nacionalidad"/>
            <p:inputText id="txtNacionalidad" value="#{bkn_Autor.nacionalidad}" />
            <h:outputLabel value="Genero literario"/>
            <p:inputText id="txtGeneroLiterario" value="#{bkn_Autor.categoria}" />

            </p:panelGrid>
       
            <br/>
             
               <p:commandButton  id="btnActAutores" value="Actualizar"  action="#{bkn_Autor.actualizarAutor()}" /> 
                <p:commandButton id="btnInicio" value="Regresar" action="#{bkn_Inicio.VentanaPrincipal()}"/>

     <br/>
    <h:form>
    <br/>
    <div class="card">
        <p:dataTable var="item" value="#{bkn_Autor.listaAutores}">
           
           
            <p:column headerText="ID">
                <h:outputText id="txtId" value="#{item.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText id="txtNombre" value="#{item.nombre}" />
            </p:column>

            <p:column headerText="Fecha nacimiento">
                <h:outputText id="txtFechaNacimiento" value="#{item.fecha_nac}" />
            </p:column>

            <p:column headerText="Nacionalidad">
                <h:outputText id="txtNacionalidad" value="#{item.nacionalidad}" />
            </p:column>
            
             <p:column headerText="Categoria">
                 <h:outputText id="txtCategoria" value="#{item.categoria}" />
            </p:column>
            
            <br/>
        </p:dataTable>
    </div>
</h:form>
    
            </h:form>
        
</div>
            </div>
            </center>
    <br/>
</h:body>

</html>
